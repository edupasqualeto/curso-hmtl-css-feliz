<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Eduardo</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/main-button.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/main-subtitle.css">
    <link rel="stylesheet" href="css/components/main-box.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/main-header.css">
    <link rel="stylesheet" href="css/components/main-logo.css">
    <link rel="stylesheet" href="css/components/main-banner.css">
    <link rel="stylesheet" href="css/components/main-section.css">
    <link rel="stylesheet" href="css/components/icon.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/card-projects.css">
    <link rel="stylesheet" href="css/components/wrappere-card.css">
</head>

<body>
    <header class="main-header">
        <h1 class="main-logo">EP</h1> 

        <nav>
            <a class="main-action" href="" lang="en">Skills</a>
            <a class="main-action" href="">Projetos</a>
            <a class="main-action" href="">Sobre</a>
            <a class="main-action" href="">Contatos</a>
            <a class="main-button" href="" lang="en">Dowload CV</a>
        </nav>
    </header>

    <section class="main-banner">
        <div class="wrapper">
            <div class="main-box">
                <h2 class="main-title">Eduardo Pasqualeto</h2>
                <h3 class="main-subtitle">Estudante de Programação</h3>
            </div>
                <div class="navigation">
                    <a class="main-button" href="" lang="en">Dowload CV</a>
                    <a class="main-button" href="">Contatos</a>
                </div>    
            </div>
    </section>

    <section class="main-section">
            <h3 class="main-subtitle -second">Skills</h3>
            
            <div class="wrapper-skill">
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_html5.png" alt="Logo do Hmtl 5">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="50">
                            50%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_nodejs.png" alt="Logo do Node js">
                    <div class="right">
                        <h3 class="title">NodeJs</h3>
                        <progress class="progress-bar" max="100" value="00">
                            00%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_css3.png" alt="Logo do CSS">
                    <div class="right">
                        <h3 class="title">CSS</h3>
                        <progress class="progress-bar" max="100" value="40">
                            40%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_tdd.png" alt="Logo do TDD">
                    <div class="right">
                        <h3 class="title">TDD</h3>
                        <progress class="progress-bar" max="100" value="00">
                            00%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_js.png" alt="Logo do JS">
                    <div class="right">
                        <h3 class="title">JavaScrit</h3>
                        <progress class="progress-bar" max="100" value="00">
                            00%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_restapi.png" alt="Logo do Rest API">
                    <div class="right">
                        <h3 class="title">Rest API</h3>
                        <progress class="progress-bar" max="100" value="00">
                            00%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_react.png" alt="Logo do React">
                    <div class="right">
                        <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="00">
                            00%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_ux.png" alt="Logo do UX">
                    <div class="right">
                        <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100" value="00">
                            00%
                        </progress>
                    </div>
                </article>  
            </div>
    </section>

    <section class="main-section -bgBlack">
        <h3 class="main-subtitle -third">Projects</h3>

        <div class="wrapper-card">
            <a href="https://www.twitch.tv/gaules" target="_blank">
                <figure class="card-projects">
                    <img class="img" src="assets/img//gaules.png" alt="gaules logo">
                </figure>
            </a>
            <a href="https://www.twitch.tv/gafallen" target="_blank">
                <figure class="card-projects -blue">
                    <img class="img" src="assets/img/fallen.png" alt="fallen logo"> 
                </figure>
            </a>
            <a href="https://edupasqualeto.github.io/curso-hmtl-css-feliz/" target="_blank">
                <figure class="card-projects -shadow">
                    <img class="img" src="assets/img/edu.png" alt="minha logo">
                </figure>
            </a>
        </div>
    </section>

</body>
</html>
